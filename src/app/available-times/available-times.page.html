<ion-content>
    <h2>Horários Dispóniveis</h2>
    <br><br><br><br><br>
    <ion-item *ngFor="let date of dates" (click)="selectHour(date)">
        <ion-label> Das {{date.startTime}} às {{date.endTime}}</ion-label>
        <ion-button>Selecionar Horário</ion-button>
    </ion-item>
    <ion-title *ngIf="!dates">Não há nenhum horário disponivel!</ion-title>
</ion-content>
