<ion-content>
    <h2>Esqueceu a senha</h2>
    <br><br><br><br><br>

    <form [formGroup]="forgotPassword">
        <ion-item>
            <ion-label>Digite seu email:</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <br><br><br>
        <ion-button expand="block" (click)="forgot()">Esqueceu Senha</ion-button>
    </form>

</ion-content>
