<ion-content>
    <h2>Noticias</h2>
    <br><br><br>
        <ion-item *ngFor="let item of news">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>{{item.title}}</ion-card-title>
                </ion-card-header>
                <img src="{{item.link}}">
                <ion-card-subtitle>
                    <p>{{item.body}}</p>
                </ion-card-subtitle>
            </ion-card>
        </ion-item>
</ion-content>
