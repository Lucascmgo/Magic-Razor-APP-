<ion-content>
    <h2>Cadastro</h2>
    <br><br><br><br><br>
    <form [formGroup]="loginForm">
        <ion-item>
            <ion-label>Nome Completo</ion-label>
            <ion-input type="name" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Senha</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Telefone</ion-label>
            <ion-input type="phone" formControlName="phone"></ion-input>
        </ion-item>

        <br><br><br>
        <ion-button expand="block" (click)="register()">Cadastrar</ion-button>
        <br>
        <ion-button expand="block" color="transparent"(click)="goBack()">Voltar</ion-button>
    </form>
</ion-content>
